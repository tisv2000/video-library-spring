<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video Library</title>
</head>
<body>
    <div th:fragment="header">
        <div style="float:left;margin-left:20px">
            <a href="/movies">| Movies |</a>

            <a href="/persons">| Persons |</a>

<!--            <a th:if="${#authorization.expression()  == 'ADMIN'}" href="/users">| Users |</a>-->
            <a th:if="${#authentication.principal.hasRole('ADMIN')}" href="/users">| Users |</a>
        </div>

        <div style="float:right">
            <a th:href="@{'/users/' + ${#authentication.principal.id} }" style="margin-left: 20px;margin-right: 20px" th:text="${#authentication.principal.username}">Username</a>
            <a href="/logout" style="margin-left: 20px;margin-right: 20px">Log out</a>
        </div>
        <br>
    </div>
    <div th:fragment="locale">
        <form action="">
            <select name="lang" onchange="this.form.submit()">
                <option value=""></option>
                <option value="en">EN</option>
                <option value="ru">RU</option>
            </select>
        </form>

    </div>
</body>
